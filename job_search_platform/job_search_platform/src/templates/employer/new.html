{% extends "employer/layout.html" %}
{% block body %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
               <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                   {{ message }}
                   <div type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </div>
               </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1 class="text-center">Add New Job Post</h1>

    <form method="POST" action="/employer/add-job">
        <div class="form-group">
            <label for="title"><b>Job Title</b></label>
            <input type="text" class="form-control" id="title" name="job_title" placeholder="Enter job title" required>
        </div>
        <div class="form-group">
            <label for="description"><b>Job Description</b></label>
            <textarea class="form-control" id="description" name="job_description" rows="5" placeholder="Enter job description" required></textarea>
        </div>
        <div class="form-group">
            <label for="location"><b>Location</b></label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter job location" required>
        </div>
        <div class="form-group">
            <label for="salary"><b>Salary</b></label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter expected salary" required>
        </div>
        <div class="form-group">
            <label for="skillsRequired"><b>Skills Required</b></label>
            <input type="text" class="form-control" id="skillsRequired" name="skillsRequired" placeholder="Enter skills required" required>
        </div>
        <div class="form-group">
            <label for="expiryDate"><b>Expiry Date</b></label>
            <input type="date" class="form-control" id="expiryDate" name="expiryDate" placeholder="Enter expiry date" required>
        </div>
        <div class="form-group">
            <label for="isFilled"><b>Filled</b></label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="yes" name="isFilled" value=true>
                <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="no" name="isFilled" value=false checked>
                <label class="form-check-label" for="no">No</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>    

{% endblock %}
